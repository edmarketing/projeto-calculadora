<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora nova</title>
    <link href="css/estilo1.css" "text/css" rel="stylesheet"/> 
    
  </head>
<body>
  <div id="calc" class="calc">
    <div id="div_nome" class="div_nome">
        <p>Calculadora</p>
    </div>
    <div id="div_display" class="div_display">
        <p id="display" class="display"></p>
    </div>
      <div id="div_teclas" class="div_teclas"></div>
        <button class="btn" onclick="limpar()">C</button>
        <button class="btn" onclick="apagar()"><</button>
        <button class="btn" onclick="insert('/')">/</button>
        
        <button class="btn" onclick="insert('7')">7</button>
        <button class="btn" onclick="insert('8')">8</button>
        <button class="btn" onclick="insert('9')">9</button>
        <button class="btn btnOp" onclick="insert('-')">-</button>         
        <button class="btn" onclick="insert('4')">4</button>
        <button class="btn" onclick="insert('5')">5</button>
        <button class="btn" onclick="insert('6')">6</button>
        <button class="btn btnOp" onclick="insert('+')">+</button>        
        <button class="btn" onclick="insert('1')">1</button>
        <button class="btn" onclick="insert('2')">2</button>
        <button class="btn" onclick="insert('3')">3</button>
        <button class="btn btnOp" onclick="insert('*')">*</button>
        <button class="btn" onclick="insert('0')">0</button>
        <button class="btn" onclick="calcular()">=</button>        
        <button class="btn" onclick="insert('.')">.</button>
      </div>      
    </div>
  </div>
  <script src="javascript/script.js"></script>
</body>

</html>
